services:
  # Base de donn√©es PostgreSQL
  rice-db:
    image: postgres:15-alpine
    container_name: rice-db
    environment:
      POSTGRES_DB: rice_db
      POSTGRES_USER: rice_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rice_auto_generated_pwd}
    ports:
      - "5433:5432"
    volumes:
      - rice_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rice-network
    restart: unless-stopped

  # API Backend Node.js
  rice-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rice-backend
    environment:
      DATABASE_URL: postgresql://rice_user:${DB_PASSWORD:-rice_auto_generated_pwd}@rice-db:5432/rice_db
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-rice_jwt_auto_generated_secret_key}
    depends_on:
      - rice-db
    networks:
      - rice-network
    restart: unless-stopped

  # Frontend React
  rice-frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: rice-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - rice-backend
    networks:
      - rice-network
    restart: unless-stopped

volumes:
  rice_db_data:
    driver: local

networks:
  rice-network:
    driver: bridge